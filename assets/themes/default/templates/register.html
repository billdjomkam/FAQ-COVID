<section class="col-12">
 <!-- <h1 style="color: rgb(0,162,232);">
   <center>Inscription</center>
  </h1>
  <p> </p>-->
  <div class="container py-5">
  <div class="row">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="card rounded-0" id="login-form">
            <div class="card-header">
              <center><h3 class="mb-0" style="color:rgb(0,162,232);"> Inscription FAQ covid19</h3></center>
           </div>

            <form id="formValues" method="post" action="#" accept-charset="utf-8">
              <input type="hidden" name="lang" id="lang" value="{{ lang }}" />

              <div class="form-group col">
                <label class="col-sm form-control-label" for="realname">{{ realname }}</label>
                <div class="col-sm">
                  <input class="form-control"type="text" name="realname" id="realname" required  />
                </div>
              </div>

              <div class="form-group col">
                <label class="col-sm form-control-label" for="name">{{ loginname }}</label>
                <div class="col-sm">
                  <input type="text" name="name" id="name" required class="form-control" />
                </div>
              </div>

              <div class="form-group col">
                <label class="col-sm form-control-label" for="email">{{ email }}</label>
                <div class="col-sm">
                  <input type="email" name="email" id="email" required class="form-control" />
                </div>
              </div>

              {{ captchaFieldset }}

              <div id="loader"></div>

              <div class="form-group row">
                <div class="">
                  <button class="btn btn-danger btn-lg" type="reset" style="margin-left: 2rem;" id="resetregistration">
                    Annuler
                  </button>
                <button type="submit" class="btn btn-info btn-lg float-right" id="submitregistration" style="margin-left: 16.5rem;">
                  {{ submitRegister }}
                </button>
                </div>
              </div>
            </form>
          </div>
         </div>
        </div>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      'use strict';
      $('#submitregistration').on('click', () => {
        saveFormValues('saveregistration', 'registration');
      });
      $('form#formValues').submit(() => {
        return false;
      });
    });
  </script>
</section>
