<section class="col-12">
  <h1>
    <!--{{ pageHeader }}-->
  </h1>
  <div class="container-fluid" style="border:1px solid black; width:40%" >
    <fieldset><legend>formulaire</legend>
     <form id="formValues" action="#" method="post" accept-charset="utf-8">
      <div class="form-group">
        <label class="col-3 form-control-label" for="username">{{ msgUsername }}</label>
        <div>
          <input class="form-control" type="text" name="username" id="username" required autofocus />
        </div>
      </div>

      <div class="form-group ">
        <label class="col-3 form-control-label" for="email">{{ msgEmail }}</label>
        <div>
          <input class="form-control" type="email" name="email" id="email" required />
        </div>
      </div>

      <div class="form-group ">
        <div class="col-sm">
          <button class="btn btn-primary" type="submit" id="changepassword">
            {{ msgSubmit }}
          </button>
        </div>
      </div>
     </form>
     </fieldset>
  </div>
  

  <div id="loader"></div>
  <div id="changepasswords"></div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {
      'use strict';
      $('#changepassword').on('click', () => {
        saveFormValues('changepassword', 'changepassword');
      });
      $('form#formValues').submit(() => {
        return false;
      });
    });
  </script>
</section>
